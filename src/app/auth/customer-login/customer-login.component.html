<div class="d-flex justify-content-center align-items-center vh-100">
  <div
    class="card shadow-lg p-4"
    style="max-width: 400px; width: 100%; border-radius: 10px"
  >
    <div class="text-center">
      <i class="fas fa-user-circle" style="font-size: 3rem; color: #17252a"></i>
      <h3 class="mt-2">Customer Login</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn main-color text-light w-100 py-2">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    <p class="text-center mt-3">
      <a href="#" class="text-decoration-none">Forgot password?</a>
    </p>
  </div>
</div>
