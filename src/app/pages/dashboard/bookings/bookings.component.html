<div class="container mt-3">
    <h3>Bookings</h3>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#bookingModal"
        (click)="prepareModal('add')">Add Booking</button>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Movie</th>
                <th>Showtime</th>
                <th>Theater</th>
                <th>Seats</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{ getMovieName(booking.movieId) }}</td>
                <td>{{ getShowDateTime(booking.showtimeId) }}</td>
                <td>{{ getTheaterName(booking.theaterId) }}</td>
                <td>{{ booking.seats }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" data-bs-toggle="modal" data-bs-target="#bookingModal"
                        (click)="prepareModal('edit', booking)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteBooking(booking.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal Body -->
    <div class="modal fade" id="bookingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">{{ modalTitle }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="movieId" class="form-label">Movie</label>
                            <select class="form-select" name="movieId" id="movieId"
                                [(ngModel)]="selectedBooking.movieId">
                                <option *ngFor="let movie of movies" [value]="movie.id">{{ movie.Title }}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="showtimeId" class="form-label">Showtime</label>
                            <select class="form-select" name="showtimeId" id="showtimeId"
                                [(ngModel)]="selectedBooking.showtimeId">
                                <option *ngFor="let showtime of showtimes" [value]="showtime.id">{{
                                    showtime.ShowDateTime }}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="theaterId" class="form-label">Theater</label>
                            <select class="form-select" name="theaterId" id="theaterId"
                                [(ngModel)]="selectedBooking.theaterId">
                                <option *ngFor="let theater of theaters" [value]="theater.id">{{ theater.Name }}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="seats" class="form-label">Seats</label>
                            <input type="number" class="form-control" name="seats" id="seats" placeholder="Seats"
                                [(ngModel)]="selectedBooking.seats">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
