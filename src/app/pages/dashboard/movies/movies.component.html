<div class="container mt-3">
    <h3>Movies</h3>
    <button class="btn btn-primary mb-3" (click)="addMovie()">Add Movie</button>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{ movie.Title }}</td>
                <td>{{ movie.Genre }}</td>
                <td>{{ movie.ReleaseDate }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="editMovie(movie)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteMovie(movie.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
