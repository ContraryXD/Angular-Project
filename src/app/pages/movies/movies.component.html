<div class="container-fluid background pt-5">
  <!-- nội dung -->
  <div class="container mt-3 pt-3">
    <div class="row justify-content-center">
      <div class="mb-3 text-end">
        <button class="btn btn-secondary" (click)="toggleView()">
          <i [ngClass]="isGridView ? 'fas fa-list' : 'fas fa-th'"></i>
        </button>
      </div>
      @if (isGridView) { @for ( item of movies; track $index) {
      <div class="col-md-3 mb-4 d-flex align-items-stretch">
        <div class="card h-100">
          <img [src]="'/assets/images/' + item.Image" class="card-img-top" [alt]="item.Name" />

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.Title }}</h5>
            <p class="card-text text-truncate" style="max-height: 3em; overflow: hidden">
              {{ item.Description }}
            </p>
            <a [routerLink]="['/movie-details']" [queryParams]="{ movieId: item.id }" class="btn btn-primary mt-auto">Chi tiết</a>
          </div>
        </div>
      </div>
      } } @else { @for ( item of movies; track $index) {
      <div class="col-12 mb-3">
        <div class="card list-view">
          <div class="row g-0 align-items-center">
            <div class="col-md-4">
              <div class="card-body">
                <h5 class="card-title">{{ item.Title }}</h5>
              </div>
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <p class="card-text text-truncate" style="max-height: 3em; overflow: hidden">
                  {{ item.Description }}
                </p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card-body d-flex flex-column">
                <a [routerLink]="['/movie-details']" [queryParams]="{ movieId: item.id }" class="btn btn-primary mt-auto">Chi tiết</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</div>
